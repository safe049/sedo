name: Publish Python Package

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  release:
    types:
      - published  # 当发布新版本时触发

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # 可根据需要修改

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine pytest

      - name: Run tests
        run: |
          pip install -e .
          cd sedo && python -m pytest tests/test_particle.py tests/test_optimizer.py tests/test_utils.py tests/test_search.py

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Check package
        run: |
          python -m twine check dist/*

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags') && !contains(github.event.head_commit.message, '[testpypi]')
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m twine upload dist/*